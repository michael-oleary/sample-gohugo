version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - nvm --version
        - nvm install v22.11.0
        - nvm use v22.11.0
        - which hugo
        - hugo version
        - npm upgrade hugo
    build:
      commands:
        - hugo
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []